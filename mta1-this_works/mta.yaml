_schema-version: "3.2"
ID: mta1
version: 0.0.1

modules:
  - name: mta1_db
    type: hdb
    path: db
    requires:
      - name: mta1_hdi

  - name: mta1_srv
    type: nodejs
    path: srv
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: mta1_hdi

  - name: mta1_router
    type: html5
    path: app
    requires:
      - name: srv_api
        group: destinations
        properties:
          name: srv
          url: ~{url}

resources:
  - name: mta1_hdi
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
